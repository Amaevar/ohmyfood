<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="menu.css">
</head>


<header>
    <a href="../index.html">
        <i class="fa-solid fa-arrow-left back"></i></a>
    <img class="logo" src="../images/logo/ohmyfood.png" alt="logo">
</header>

<body>
  <div class="loader">
  <div class="bar">
    <div class="fill"></div>
  </div>
  <i class="fa-solid fa-bowl-food"></i>
</div>
    <div class="page">
        <div class="hero">
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
        </div>

        <div class="content">

            <div class="title-row">
                <h1>La note enchantée</h1>
                <i class="fa-regular fa-heart heart"></i>
            </div>

            <h2>ENTRÉES</h2>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Ravioles de foie gras </div>
                    <div class="dish-sub">Accompagnées de leur crème à la truffe</div>
                </div>
                <div class="price-container">
                    <div class="price">25€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Caviar osciètre </div>
                    <div class="dish-sub">Sur blini à la farine de blé noir</div>
                </div>
                <div class="price-container">
                    <div class="price">35€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Homard et espuma de potiron</div>
                    <div class="dish-sub">Marinés aux zestes d'orange</div>
                </div>
                <div class="price-container">
                    <div class="price">20€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Foie gras de canard cuit entier</div>
                    <div class="dish-sub">Confiture de figue et pain toasté</div>
                </div>
                <div class="price-container">
                    <div class="price">35€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <h2>PLATS</h2>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Noix de coquilles Saint-Jacques</div>
                    <div class="dish-sub">Sur lit de purée de céleri-rave</div>
                </div>
                <div class="price-container">
                    <div class="price">40€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Langoustine poêlée</div>
                    <div class="dish-sub">Purée de patate douce</div>
                </div>
                <div class="price-container">
                    <div class="price">35€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Mijoté de queue de bœuf </div>
                    <div class="dish-sub">Et riz sauvage aux zestes de citron</div>
                </div>
                <div class="price-container">
                    <div class="price">44€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <h2>DESSERTS</h2>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Macaron noisette et chocolat</div>
                    <div class="dish-sub">Glace au caramel brun et sel de Guérand</div>
                </div>
                <div class="price-container">
                    <div class="price">18€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Baba au rhum revisité </div>
                    <div class="dish-sub">Avec son coulis de citron</div>
                </div>
                <div class="price-container">
                    <div class="price">22€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <button class="dish">
                <div class="text">
                    <div class="dish-title">Tarte au citron meringuée </div>
                    <div class="dish-sub">Déstructurée</div>
                </div>
                <div class="price-container">
                    <div class="price">23€</div>
                    <i class="fa-solid fa-circle-check slide-in-right"></i>
                </div>
            </button>

            <div class="btn">Commander</div>

        </div>

        <footer>

            <div>
                <h4 class="icon">ohmyfood</h4>
            </div>

            <div>

                <ul>
                    <li><i class="fa-solid fa-utensils foot"></i><a href="#">Proposer un restaurants</a></li>
                    <li><i class="fa-solid fa-handshake-angle foot"></i><a href="#">devenir partenaire</a></li>
                    <li><a href="#">mentions légales</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>

        </footer>
    </div>
</body>

</html>
